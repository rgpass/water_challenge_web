<h1>Signup</h1>

<form ng-submit="newUserCtrl.doSignup()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="newUserCtrl.signupData.name">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="newUserCtrl.signupData.username">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" ng-model="newUserCtrl.signupData.email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="newUserCtrl.signupData.password">
  </div>

  <div class="alert alert-danger" ng-if="newUserCtrl.errorMessage">
    {{newUserCtrl.errorMessage}}
  </div>

  <button type="submit" class="btn btn-block btn-primary">
    <span ng-if="newUserCtrl.processing === 0">Login</span>
    <span ng-if="newUserCtrl.processing > 0">Logging on...</span>
  </button>
</form>
