<h1>Login</h1>

<form ng-submit="newSessionCtrl.doLogin()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" ng-model="newSessionCtrl.loginData.email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="newSessionCtrl.loginData.password">
  </div>

  <div class="alert alert-danger" ng-if="newSessionCtrl.errorMessage">
    {{newSessionCtrl.errorMessage}}
  </div>

  <button type="submit" class="btn btn-block btn-primary">
    <span ng-if="newSessionCtrl.processing === 0">Login</span>
    <span ng-if="newSessionCtrl.processing > 0">Logging on...</span>
  </button>
</form>
